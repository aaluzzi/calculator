<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="calculator">
            <div id="top">
                <div id="display">0</div>
            </div>
            <div id="buttons">
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="divide" class="operator">รท</button>

                 <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="multiply" class="operator">ร</button>       

                <button id="4" class="number">1</button>
                <button id="5" class="number">2</button>
                <button id="6" class="number">3</button>
                <button id="subtract" class="operator">-</button>

                <button id="clear" class="alt-operator">AC</button>
                <button id="0" class="number">0</button>
                <button id="equals" class="alt-operator">=</button>
                <button id="add" class="operator">+</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
